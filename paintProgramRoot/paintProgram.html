<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main_styles.css">
		<meta charset = "utf-8">
		<title>Paint</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="utils.js"></script>
		<script src="paint.js"></script>
	</head>
	<body>
		<div class ="container" id="container">
		
			<header>Draw!</header>
				
			<select size='5' id="toolSelect">
				<option value="pen">Pen</option>
				<option value="paintbrush">Paintbrush</option>
				<option value="rectangle">Rectangle</option>
				<option value="circle">Circle</option>
				<option value="eraser">Eraser</option>
			</select>
			<canvas id="paintCanvas" width="550" height="300"></canvas>
			<canvas id="overLay" width="550" height="300"></canvas>
		</div>
		<div id = "buttons">
			<button id="clearCanvas" onclick= "clearCanvasButton()">Clear Canvas</button>
			<button id="saveCanvas" onclick='saveCanvas()'>Save Canvas</button>
		</div>
		<div id='featuresStyle'>
		<form id='features'>
			<fieldset id='penFeatures'>
				<legend id='title'>Pen Tool</legend>
					<label>Size</label>
					<input type='number' id='penSizeInput' maxlength='3' step='.1' value='1' title='1-999' />
					<label>Color</label>
					<input type='color' id='penColorInput' maxlength='30' value='black' title='Hex or Color Name' />
			</fieldset>
			<fieldset id='paintbrushFeatures'>
				<legend>Paintbrush Tool</legend>
					<label>Size</label>
					<input type='number' id='paintbrushSizeInput' min='1' max='128' step='1' title='1-128' />
					<label>Color</label>
					<input type='color' id='paintbrushColorInput' maxlength='30' value='black' title='Hex or Color Name' />
			</fieldset>
			<fieldset id='rectangleFeatures'>
				<legend>Rectangle Tool</legend>
					<label>Fill Color</label>
					<input type='color' id='rectangleColorInput' size='10' maxlength='30' value='black' title='Hex or Color Name' />
					<label>Stroke Color</label>
					<input type='color' id='rectangleStrokeInput' size='10' maxlength='30' title='Hex or Color Name'>
					<label>Stroke Line Width</label>
					<input type='number' id='rectangleSizeInput' min='1' max='300' step='.5'>
			</fieldset>
			<fieldset id='circleFeatures'>
				<legend>Circle Tool</legend>
					<label>Fill Color</label>
					<input type='color' id='circleColorInput' maxlength='30' value='black' title='Hex or Color Name' />
					<label>Stroke Color</label>
					<input type='color' id='circleStrokeInput' size='10' maxlength='30' title='Hex or Color Name'>
					<label>Stroke Line Width</label>
					<input type='number' id='circleSizeInput' min='1' max='300' step='.5'>
			</fieldset>
			<fieldset id='eraserFeatures'>
				<legend>Eraser Tool</legend>
					<label>Size</label>
					<input type='number' id='eraserSizeInput' maxlength='3' step='1' title='1-999' />
			</fieldset>
		</form>
		</div>
	<footer>Created by: Bryant</footer>
	<div id="imgContainer">
		<img id="canvasImage" title="After hitting save, right click image here to save!" />
	</div>
	
	</body>
</html>
